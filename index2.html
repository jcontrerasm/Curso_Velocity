<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/owl.carousel.css">
		<style>
			
			* {
				margin: 0px;
				padding: 0px;
			}
			
			img {
				height: 580px;
			}

			article {
				width: 50%;
				height: 300px;
			}

		</style>
	</head>
	<body>
		
		<div class="carousel">
			<div class="item">
				<img class="img-responsive" src="img/1.jpg">
			</div>
			<div class="item">
				<img class="img-responsive" src="img/2.jpg">
			</div>
			<div class="item">
				<img class="img-responsive" src="img/3.jpg">
			</div>
			<div class="item">
				<img class="img-responsive" src="img/4.jpg">
			</div>
		</div>

		<article class="container">
			<h3>Imagenes</h3>
			<div class="carousel-article">
				<div class="item">
					<img class="img-responsive" src="img/1.jpg">
				</div>
				<div class="item">
					<img class="img-responsive" src="img/2.jpg">
				</div>
				<div class="item">
					<img class="img-responsive" src="img/3.jpg">
				</div>
				<div class="item">
					<img class="img-responsive" src="img/4.jpg">
				</div>
			</div>
		</article>
		
		<!-- jQuery -->
		<script src="lib/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="lib/owl.carousel.min.js"></script>
		<script>

			$(document).ready(function() {
				$(".carousel").owlCarousel({
					items: 1,
					autoplay: true,
					loop: true,
					dots: true
				});

				$(".carousel-article").owlCarousel({
					autoplay: true,
					loop: true,
					nav: true,
					dots: true,
					responsive: {
						0: {
							items: 1
						},
						768: {
							items: 2,
							margin: 30
						},
						992: {
							items: 3,
						}
					}
				});
			});

		</script>
	</body>
</html>
